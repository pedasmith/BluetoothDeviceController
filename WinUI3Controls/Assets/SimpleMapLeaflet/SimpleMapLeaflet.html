<script>

	const LocationOregon = [43.36011666666667, -123.76338833333334];
	const LocationUSNO = [38.921473, -77.066946];
	const defaultLocation = LocationUSNO;
	const map = L.map('htmluiNmeaMap', {
        keyboard: false, // arrow keys are for the point navigation https://leafletjs.com/reference.html#map-option
		}).setView(defaultLocation, 15);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 22, // not enough zooming: 19		too much zooming: 25
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	var track = L.polyline([], { color: 'red' }).addTo(map);

	const popup = L.popup();

	function onMapClick(e) {
		let msg = { "eventName": "OnClick", "lat": e.latlng.lat, "lng": e.latlng.lng };
        window.chrome.webview.postMessage(msg);
	}

	function showPopup(lat, lng, summary) {
		let latlng = L.latLng(lat, lng);
        popup
        	.setLatLng(latlng)
        	.setContent(summary)
        	.openOn(map);
	}

	// FYI: how to move the popup around
    //popup
    //	.setLatLng(e.latlng)
    //	.setContent(`You clicked the map at ${e.latlng.toString()}`)
	//	.openOn(map);

	map.on('click', onMapClick);

	var NmeaCount = 0;

	function AddNmea(latitude, longitude, summary) {
		if (NmeaCount == 0) {
            map.setView([latitude, longitude], 17);
            const marker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup('<b>' + summary + '</b><br />Starting location').openPopup();
		}
		track.addLatLng([latitude, longitude]);
		NmeaCount += 1;
        //const marker = L.marker([latitude, longitude]).addTo(map)
        //    .bindPopup('<b>' + summary + '</b><br />I am a popup.').openPopup();

	}

    document.addEventListener('keydown', function (event) {
        switch (event.key) {
            case 'ArrowUp':
            case 'ArrowDown':
            case 'ArrowLeft':
            case 'ArrowRight':
                let msg = { "eventName": "OnKeyDown", "key": event.key};
                window.chrome.webview.postMessage(msg);
                break;
            default:
                console.log('Other key pressed');
        }
    });


</script>
