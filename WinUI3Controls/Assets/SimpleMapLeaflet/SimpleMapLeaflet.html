<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="leaflet-194/leaflet.css" />
	<script src="leaflet-194/leaflet.js"></script>

	<title>OpenStreetMap GPS overlay with Leaflet</title>

	<!--  Leaflet is from https://leafletjs.com/ -->
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>

<div id="htmluiNmeaMap" style="width: 100%; height: 100%;"></div>
<script>

    const LocationOregon = [43.36011666666667, -123.76338833333334];
    const LocationUSNO = [38.921473, -77.066946];
    const defaultLocation = LocationUSNO;


    const MIN_MARKER_SIZE = 3;
    const MAX_MARKER_SIZE = 10;

    let LocationTrack; // polyline created in NmeaAddFirstItem https://leafletjs.com/reference.html#polyline
    let StartMarker; // is an l.marker created at AddNmeaFirstItem https://leafletjs.com/reference.html#marker
    let MostRecentCircle = null; 
    let AllCircles = []; // track all the circles.
    const MarkerPopup = L.popup(); // https://leafletjs.com/reference.html#popup

    let trackColor = 'red';

    const map = L.map('htmluiNmeaMap', {
        keyboard: false, // arrow keys are for the point navigation https://leafletjs.com/reference.html#map-option
    }).setView(defaultLocation, 15);

    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 22, // not enough zooming: 19		too much zooming: 25
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);



    function onMapClick(e) {
        let msg = { "eventName": "OnClick", "lat": e.latlng.lat, "lng": e.latlng.lng };
        window.chrome.webview.postMessage(msg);
    }

    // Called from the Leaflet.xaml.cs code
    function showMarkerPopup(lat, lng, summary) {
        // MarkerPopup is a l.popup
        let latlng = L.latLng(lat, lng);
        MarkerPopup
            .setLatLng(latlng)
            .setContent(summary)
            .openOn(map);
    }

    // FYI: how to move the popup around
    //MarkerPopup
    //	.setLatLng(e.latlng)
    //	.setContent(`You clicked the map at ${e.latlng.toString()}`)
    //	.openOn(map);

    map.on('click', onMapClick);

    function CalculateMarkerSize(count) {
        let marker_size = MIN_MARKER_SIZE * count;
        marker_size = Math.min(marker_size, MAX_MARKER_SIZE);
        return marker_size;
    }

    function AddMarker(position, count) {
        let markerRadius = CalculateMarkerSize(count);
        let marker = L.circleMarker(position, {
            color: trackColor,
            fillColor: trackColor,
            fillOpacity: 0.5,
            radius: markerRadius
        }).addTo(map).bindPopup('I am a circle.'); // TODO: what should the popup say?
        MostRecentCircle = marker;
        AllCircles.push(marker);
    }

    function AddNmeaFirstItem(latitude, longitude, summary, count) {
        let position = [latitude, longitude];

        map.setView(position, 17); // 17 is the zoom level. TODO: make this a const or UX parameter somewhere?
        // marker docs: https://leafletjs.com/reference.html#marker
        StartMarker = L.marker([latitude, longitude]).addTo(map)
            .bindPopup('<b>' + summary + '</b><br />Starting location').openPopup();
        LocationTrack = L.polyline([], { color: trackColor }).addTo(map);

        // Common
        LocationTrack.addLatLng(position);
        AddMarker(position, count);
    }


    function AddNmeaNewItem(latitude, longitude, summary, count) {
        let position = [latitude, longitude];

        // Common
        LocationTrack.addLatLng(position);
        AddMarker(position, count);
    }

    function AddNmeaUpdatedGroup(latitude, longitude, summary, count) {
        let markerRadius = CalculateMarkerSize(count);
        MostRecentCircle.setRadius = markerRadius;
    }

    // Called from the MapDataClear interface on the Leaflet.xaml.cs code
    // Should remove the line, the dots, and the pop-ups
    function MapDataClearJS() {
        // Things to clear: LocationTrack, StartMarker, MostRecentCircle (actually, all circles)
        LocationTrack.remove();
        LocationTrack = null;

        map.closePopup(); // close MarkerPopup
        // don't set to null; it's only made once and stays around forever.

        StartMarker.remove();
        StartMarker = null; // will be recreated on the next AddNmeaFirstItem call

        AllCircles.forEach((circle) => { circle.remove(); });
        AllCircles = []; // reset the array
    }


    // How to zoom:
    // zoom the map to the polyline
    //map.fitBounds(polyline.getBounds());

    document.addEventListener('keydown', function (event) {
        switch (event.key) {
            case 'ArrowUp':
            case 'ArrowDown':
            case 'ArrowLeft':
            case 'ArrowRight':
                window.chrome.webview.postMessage({ "eventName": "OnKeyDown", "key": event.key });
                break;
            case 'Alt':
                // Need to send this up
                window.chrome.webview.postMessage({ "eventName": "OnAltKeyDown", "key": event.key });
                break;
            default:
                console.log('Other key pressed: ' + event.key);
        }
    });



</script>
